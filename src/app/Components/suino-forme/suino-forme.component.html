<div class="modal">
  <div class="modal-content">
    <span class="close-button" (click)="closeModal()">&times;</span>
    <img src="assets/logo.png" width="150px" alt="" style="margin: 0 auto;display: block;">
    <h2 style="text-align: center;margin-bottom: 10px;">Cadastrar um novo Suino</h2>
    <form [formGroup]="addFormSuino" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div>
          <label for="Brinco">Brinco</label>
          <input type="text" formControlName="Brinco" class="form-control" />
        </div>
        <div>
          <label for="BrincoPai">Brinco do Pai</label>
          <input type="text" formControlName="BrincoPai" class="form-control" />
        </div>
        <div>
          <label for="BrincoMae">Brinco da Mãe</label>
          <input type="text" formControlName="BrincoMae" class="form-control" />
        </div>
        <div>
          <label for="DataNascimento">Data de Nascimento</label>
          <input
            type="date"
            formControlName="DataNascimento"
            class="form-control"
          />
        </div>

        <div>
          <label for="Raca">Raça</label>
          <input type="text" formControlName="Raca" class="form-control" />
        </div>

        <div>
          <label for="Sexo">Sexo</label>
          <select formControlName="Sexo" class="form-control">
            <option value="Macho">Macho</option>
            <option value="Femea">Femea</option>
          </select>
        </div>

        <div>
          <label for="DataSaida">Data de Saida</label>
          <input type="date" formControlName="DataSaida" class="form-control" />
        </div>
        <div>
          <label for="Status">Status</label>
          <select formControlName="Status" class="form-control">
            <option value="Ativo">Ativo</option>
            <option value="Vendido">Vendido</option>
            <option value="Morto">Morto</option>
          </select>
        </div>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
